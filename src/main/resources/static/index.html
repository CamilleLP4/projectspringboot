<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Film Star Wars</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>

<body data-spy="scroll" data-target="#list-film" data-offset="0" id="body">
    <audio preload="auto" id="sound">
        <source src="resources/Star_Wars_original_opening_crawl_1977.mp3" type="audio/mpeg" />
    </audio>
    <section id="debut">
        <!-- #region NavBar-->
        <nav id="navbar">
            <ul class="nav justify-content-end">
                <li class="nav-item btn-db">
                    <a class="btn nav-link" href="#" role="button" value="api" id="buttondb">Active DB</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" href="#" role="button" id="buttonindex">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" data-toggle="collapse" href="#collapseid" role="button" id="closeid"
                        aria-expanded="false" aria-controls="collapseid">Afficher par ID</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" data-toggle="collapse" href="#collapsefilm" role="button" id="closefilm"
                        aria-expanded="false" aria-controls="collapseid">Ajouter Film</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="documentation.html">Documentation</a>
                </li>
            </ul>
        </nav>
        <!-- #endregion -->
        <!-- #region Collapse zone-->
        <div class="collapse" id="collapseid">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext color-starwars" value="ID du Film">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" value="" id="inputid">
                </div>
                <button type="button" id="buttonid" class="btn color-starwars mb-2">Confirm</button>
            </form>
        </div>
        <div class="collapse" id="collapsefilm">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext color-starwars" value="Titre du Film">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="Titre du Film" value="" id="inputtitre">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext color-starwars" value="Réalisateur">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="Réalisateur" value="" id="inputdirector">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext color-starwars" value="Date de sortie">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="Date de sortie" value="" id="inputdate">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="Texte d'ouverture">Texte d'ouverture</label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <textarea id="inputouverture" name="Texte d'ouverture"></textarea>
                </div>
            </form>
            <button type="button" id="buttonfilm" class="btn color-starwars mb-2">Confirm</button>
        </div>
        <!-- #endregion -->
        <br>
        <h1 id="project-title"></h1>
    </section>
    <section id="index">
        <div class="spy-scrool" id="scroolspy">
            <div id="list-film" class="list-group">
                <!--Rempli automatiquement avec Javascript-->
            </div>
        </div>
        <div class="spy-body" id="spy">
            <!--Rempli automatiquement avec Javascript-->
        </div>
    </section>
    <section id="byid">
        <!--Rempli automatiquement avec Javascript-->
    </section>
    <div class="fades">
        <!--Zone cachant le haut du texte-->
    </div>
    <section class="star-wars" id="section-s">
        <!--Rempli automatiquement avec Javascript-->
    </section>
    <footer class="foot">
        <small>&copy; Copyright Camille Décembre 2019 Projet Simplon SpringBoot</small>
    </footer>
    <!-- #region Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src='scripts/main.js'></script>
    <!-- #endregion -->
</body>


</html>
